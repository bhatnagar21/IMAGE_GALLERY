<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO GALLERY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>
            <b><em>IMAGE GALLERY PROJECT</em></b>
            </h1>
            <div class="images">
                <figure class="cards">
                    <img src="aa.png" alt="">
                    <figcaption>Image1</figcaption>
                </figure>
                <figure class="cards">
                    <img src="bb.png" alt="">
                    <figcaption>Image2</figcaption>
                </figure>
                <figure class="cards">
                    <img src="cc.png" alt="">
                    <figcaption>Image3</figcaption>
                </figure>
                <figure class="cards">
                    <img src="dd.png" alt="">
                    <figcaption>Image4</figcaption>
                    </figure>
                <figure class="cards">
                        <img src="ee.png" alt="">
                        <figcaption>Image5</figcaption>
                        </figure>
                        <figure class="cards">
                            <img src="ff.png" alt="">
                            <figcaption>Image6</figcaption>
                            </figure>
                            <figure class="cards">
                                <img src="gg.png" alt="">
                                <figcaption>Image7</figcaption>
                                </figure>
                                <figure class="cards">
                                    <img src="hh.png" alt="">
                                    <figcaption>Image8</figcaption>
                                    </figure>


            </div>
            <footer>
                @frontend_flicks &#x2764;
            </footer>
        </div>
        
    </div>
    
</body>
</html>
